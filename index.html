<!DOCTYPE html>
<html>
  <head>
    <title>Animacao DART</title>
    <style>
      #dart {
        position: absolute;
        top: 50px;
        left: -200px;
        animation: fly 3s linear infinite;
      }

      @keyframes fly {
        0% { left: -200px; }
        100% { left: 100%; }
      }
    </style>
  </head>

  <body>
    <div id="dart">
      <img src="https://imgur.com/a/EOj9dDH">
    </div>
  </body>
</html>
